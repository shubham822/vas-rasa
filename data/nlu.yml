version: "2.0"

# https://rasa.com/docs/rasa/training-data-format

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - hi vas
    - hello vas
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - I am going to save the world
    - super stoked
    - extremely good
    - so so perfect
    - so good
    - so perfect
    - good

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
    - so sad

- intent: concession_application
  examples: |
    - I want to apply for railway concession.
    - Apply for [second class](coach_class:second) concession from [thane](from_station) to [dadar](to_station) for [3 months](duration:quarter)
    - Apply for [first class](coach_class:first) concession from [cst](from_station) to [wadala](to_station) for [three months](duration:quarter)
    - Apply for [first class](coach_class:first) concession from [BHIVPURI](from_station) to [DADAR](to_station) for [1 month](duration:month)
    - Apply for [second class](coach_class:second) concession from [Sewri](from_station) to [Wadala](to_station) for [one month](duration:month)

- synonym: second class
  examples: |
    - 2nd class
    - second
    - II
    - 2

- synonym: first class
  examples: |
    - 1st class
    - first
    - I
    - 1

- synonym: month
  examples: |
    - 1 month
    - one month
    - monthly

- synonym: quarter
  examples: |
    - 3 months
    - three months
    - quarter
    - quarterly

- synonym: CST
  examples: |
    - cst
    - csmt
    - vt
    - Chhatrapati Shivaji Maharaj Terminus

- intent: inform
  examples: |
    - [CST](from_station)
    - [Marine Lines](from_station)
    - [thane](from_station)
    - [Sewri](from_station)
    - [Dadar](to_station)
    - [Wadala](to_station)
    - [Vadala](to_station)

